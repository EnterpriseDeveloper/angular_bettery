<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-5 col-md-7 form-box">
      <div class="form_title text-center">
        <h3>{{'FORM.TITLE' | translate}}</h3>
        <p>{{'FORM.TEXT' | translate}}</p>
      </div>
      <div>

        <form action="#" [formGroup]="form" (ngSubmit)="sendForm(form, $event)">
          <div class="row">
            <div class="form-group col-12">
              <label for="firstName">{{'FORM.FIRST_NAME' | translate}}</label>
              <input type="text" formControlName="firstName" name="firstName" class="form-control"
                     [ngClass]="submitted && f.firstName.errors && 'validator'"
                     id="firstName" placeholder="{{'FORM.FIRST_NAME' | translate}}">
              <div *ngIf="submitted && f.firstName.errors">
                <small *ngIf="f.firstName.errors.required" class="valid_text quize_validation_error">{{'FORM.VALIDATOR' | translate}}</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">{{'FORM.PHONE_NUMBER' | translate}}</label>
            <input type="text" formControlName="phoneNumber" name="phoneNumber" class="form-control"
                   [ngClass]="submitted && f.phoneNumber.errors && 'validator'" id="phone" placeholder="{{'FORM.EMAIL' | translate}}">
            <div *ngIf="submitted && f.phoneNumber.errors">
              <small *ngIf="f.phoneNumber.errors.required" class="valid_text quize_validation_error">{{'FORM.VALIDATOR' | translate}}</small>
            </div>

          </div>
          <div class="form-group">
            <label for="firm">{{'FORM.FIRM' | translate}}</label>
            <input type="text" formControlName="firm" name="firm" class="form-control"
                   [ngClass]="submitted && f.firm.errors && 'validator'" id="firm" placeholder="Phone Number">
            <div *ngIf="submitted && f.firm.errors">
              <small *ngIf="f.firm.errors.required" class="valid_text quize_validation_error">{{'FORM.VALIDATOR' | translate}}</small>
            </div>
          </div>
          <div class="form-btn pt-2 row text-center">
            <div class="col-12">
              <button type="submit">{{'FORM.BUTTON_TEXT' | translate}}</button>
            </div>
            <div *ngIf="sendMessage" class="col-12 mt-4 sendMessage">
              <p>Weâ€™ll be in touch soon!</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
