<div *ngIf="display" class="sidebar-wrap" [ngStyle]="sidebarTopPosition()">
  <div style="margin-bottom: 40px">
    <button class="btn-creat-event" (click)="openCreateEventModal()">
      <img src="../../../../assets/sidebar/plus.png" alt="+">
      <span class="show-short btn-creat-text">CREATE EVENT</span>
    </button>
  </div>

  <div class="menu-list">
    <ul>
      <li routerLink="/join">
        <div class="join-img" [ngClass]="detectPathForActive('join') && 'join-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('join') && 'active'">Join</span>
      </li>

      <li routerLink="/host">
        <div class="host-img"  [ngClass]="detectPathForActive('host') && 'host-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('host') && 'active'">Host</span>
      </li>

      <li routerLink="/rooms">
        <div class="rooms-img"  [ngClass]="detectPathForActive('rooms') && 'rooms-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('rooms') && 'active'" style="padding-left: 8px">Rooms</span>
      </li>

      <li routerLink="/my-events">
        <div class="myEvent-img" [ngClass]="detectPathForActive('my-events') && 'myEvent-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('my-events') && 'active'" style="padding-left: 6px">My Events</span>
      </li>

      <li routerLink="/achievements">
        <div class="achievements-img" [ngClass]="detectPathForActive('achievements') && 'achievements-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('achievements') && 'active'">Achievements</span>
      </li>

      <li routerLink="/friends">
        <div class="friends-img" [ngClass]="detectPathForActive('friends') && 'friends-yellow'"></div>
        <span class="show-short" [ngClass]="detectPathForActive('friends') && 'active'">Friends</span>
      </li>

      <li>
        <div  class="help-img"></div>
        <a href="https://bettery.helpsite.com/" target="_blank" class="show-short">Help</a>
      </li>
    </ul>
  </div>

  <div class="contact-list">
    <ul>
      <li>
        <div class="mail-img"></div>
        <a href="mailto:hello@bettery.io" class="show-short" target="_blank">Email</a>
      </li>
      <li>
        <div class="telegram-img"></div>
        <a href="https://t.me/bettery_io" target="_blank" class="show-short">Telegram</a>
      </li>
      <li>
        <div class="letter-img"></div>
        <a href="https://friendlybets.medium.com/" class="show-short" target="_blank">Blog</a>
      </li>
      <li>
        <div class="privacy-policy">
          <div class="privacy-policy-img"></div>
        </div>
        <div routerLink="/privacy-policy" class="show-short policy-text">Privacy Policy</div>
      </li>
    </ul>
  </div>
</div>
