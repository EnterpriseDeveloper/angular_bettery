<div class="box" *ngIf="userData != undefined">
  <p class="my_prof">MY Referrals</p>
  <div class='my_profile_box'>
    <div class="main_box" style="padding-right: 0">
      <div class="container bootstrap snippets bootdey">
        <div class="row">
          <div class="col-md-12" style="margin-right: 0; padding-right: 0">
            <div class="levels">
              <div class="level_box">
                <div class="level_type">
                  <div class="level_type_value">Level 1</div>
                </div>
                <div class="level_amount d_flex_alight_justify_center"><span
                  class="level_amount_value">{{refData ? refData?.level1 : 0}}</span></div>

              </div>
              <div class=" level_box">
                <div class="level_type">
                  <div class="level_type_value">Level 2</div>
                </div>
                <div class="level_amount level_2_amount d_flex_alight_justify_center">
                  <span>{{refData ? refData.level2 : 0}}</span>
                </div>

              </div>
              <div class=" level_box ">
                <div class="level_type">
                  <div class="level_type_value">Level 3</div>
                </div>
                <div class="level_amount level_3_amount d_flex_alight_justify_center">
                  <span>{{refData ? refData.level3 : 0}}</span>
                </div>

              </div>
            </div>
            <div class="referrals_block">
              <app-referral *ngIf="invitedUsers" [invitedUsers]="invitedUsers"></app-referral>
              <div *ngIf="!invitedUsers" class="noRefs">
                <div>
                  <span>no referrals yet.
                  <span>Refer to earn now!</span>
                </span>
                  <div class="ref_link_btn">
                    <div class="myRefIcon"></div>
                    <span>My referral link</span></div>
                  <a href="#" class="ref_sys_info"><span>What is Bettery referral program?</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
